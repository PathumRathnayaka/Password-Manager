<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>

    </style>
</head>
<body>
<div class="container">
    <h2>Password Generator</h2>
    <form id="passwordForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="nicNumber">NIC Number:</label>
        <input type="text" id="nicNumber" required>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" required>

        <label for="uniqueWord">Unique Word:</label>
        <input type="text" id="uniqueWord" required>

        <label for="uniqueId">Unique ID:</label>
        <input type="text" id="uniqueId" required>

        <button type="button" onclick="generatePasswords()">Generate Passwords</button>
    </form>

    <div class="output" id="output">
        <h3>Generated Passwords:</h3>
        <p><strong>Facebook:</strong> <span id="facebookPassword"></span></p>
        <p><strong>Instagram:</strong> <span id="instagramPassword"></span></p>
        <p><strong>LinkedIn:</strong> <span id="linkedinPassword"></span></p>
        <p><strong>TikTok:</strong> <span id="tiktokPassword"></span></p>
        <p><strong>Fiverr:</strong> <span id="fiverrPassword"></span></p>
        <p><strong>GitHub:</strong> <span id="githubPassword"></span></p>
        <p><strong>Platform 1:</strong> <span id="platform1Password"></span></p>
        <p><strong>Platform 2:</strong> <span id="platform2Password"></span></p>
        <p><strong>Platform 3:</strong> <span id="platform3Password"></span></p>
        <p><strong>Platform 4:</strong> <span id="platform4Password"></span></p>
        <p><strong>Platform 5:</strong> <span id="platform5Password"></span></p>
        <p><strong>Platform 6:</strong> <span id="platform6Password"></span></p>
    </div>
</div>

<script>

    async function generatePasswords() {

        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const nicNumber = document.getElementById('nicNumber').value;
        const birthday = document.getElementById('birthday').value;
        const uniqueWord = document.getElementById('uniqueWord').value;
        const uniqueId = document.getElementById('uniqueId').value;


        const response = await fetch('http://localhost:3000/generate-passwords', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                firstName,
                lastName,
                nicNumber,
                birthday,
                uniqueWord,
                uniqueId
            })
        });

        const passwords = await response.json();


        document.getElementById('facebookPassword').textContent = passwords.facebook;
        document.getElementById('instagramPassword').textContent = passwords.instagram;
        document.getElementById('linkedinPassword').textContent = passwords.linkedin;
        document.getElementById('tiktokPassword').textContent = passwords.tiktok;
        document.getElementById('fiverrPassword').textContent = passwords.fiverr;
        document.getElementById('githubPassword').textContent = passwords.github;
        document.getElementById('platform1Password').textContent = passwords.platform1;
        document.getElementById('platform2Password').textContent = passwords.platform2;
        document.getElementById('platform3Password').textContent = passwords.platform3;
        document.getElementById('platform4Password').textContent = passwords.platform4;
        document.getElementById('platform5Password').textContent = passwords.platform5;
        document.getElementById('platform6Password').textContent = passwords.platform6;
    }
</script>
</body>
</html>
